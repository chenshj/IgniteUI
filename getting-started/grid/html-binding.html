<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../js/modernizr.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../../js/infragistics.loader.js"></script>
</head>
<body>

    <table id="grid">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Name
                </th>
                <th>
                    Number
                </th>
            </tr>
        </thead>
        <tbody>
            <tr><td>1</td><td>Adjustable Race</td><td>AR-5381</td></tr>
            <tr><td>2</td><td>Bearing Ball</td><td>BA-8327</td></tr>
            <tr><td>3</td><td>BB Ball Bearing</td><td>BE-2349</td></tr>
            <tr><td>4</td><td>Headset Ball Bearings</td><td>BE-2908</td></tr>
            <tr><td>316</td><td>Blade</td><td>BL-2036</td></tr>
            <tr><td>317</td><td>LL Crankarm</td><td>CA-5965</td></tr>
            <tr><td>318</td><td>ML Crankarm</td><td>CA-6738</td></tr>
            <tr><td>319</td><td>HL Crankarm</td><td>CA-7457</td></tr>
            <tr><td>320</td><td>Chainring Bolts</td><td>CB-2903</td></tr>
            <tr><td>321</td><td>Chainring Nut</td><td>CN-6137</td></tr>
        </tbody>
    </table>
    <br />

    <script>
        // The ig.loader is used to load required OctaneUI JavaScript 
        // and CSS resources. It accepts a configuration object that specifies
        // default paths and the components to load into the page.
		$.ig.loader({
			scriptPath: "../../js/",
			cssPath: "../../css/",

			//string representing which component resources are required
			resources: "igGrid"
		});
        
        //The ig.loader accepts a function that is called after 
        //all resources are loaded and document.ready has fired.

        $.ig.loader(function () {

            $("#grid").igGrid({
                defaultColumnWidth: 150
            });

        });

    </script>

</body>
</html>
