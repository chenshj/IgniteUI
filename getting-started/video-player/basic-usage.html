<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../js/modernizr.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
    <script src="../../js/infragistics.loader.js"></script>
</head>
<body>

    <!-- Video Player can also be created with a DIV element -->
    <video id="videoPlayer"></video>

    <script>
        // The ig.loader is used to load required OctaneUI JavaScript 
        // and CSS resources. It accepts a configuration object that specifies
        // default paths and the components to load into the page.
        $.ig.loader({
            scriptPath: '../../js/',
            cssPath: '../../css/',

            //string representing which component resources are required
            resources: "igVideoPlayer"
        });

        //The ig.loader accepts a function that is called after 
        //all resources are loaded and document.ready has fired.
        $.ig.loader(function () {

            $("#videoPlayer").igVideoPlayer({
                height: 270,
                width: 720,
                sources: [
                    'http://dl.infragistics.com/pg/2011-1/web/shared/videoplayer/videos/Infragistics_Presentation_lowRes_1.h264.mp4',
                    'http://dl.infragistics.com/pg/2011-1/web/shared/videoplayer/videos/Infragistics_Presentation_lowRes_1.webmvp8.webm',
                    'http://dl.infragistics.com/pg/2011-1/web/shared/videoplayer/videos/Infragistics_Presentation_lowRes_1.theora.ogv'
                ]
            });

        });
    </script>

</body>
</html>
