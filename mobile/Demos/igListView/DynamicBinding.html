<!DOCTYPE html>
<html>
<head>
    <title>jQuery Samples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="../content/jqm/jquery.mobile.structure.min.css" />
	<link rel="stylesheet" href="../content/css/overrides.css" />
    
    <script type="text/javascript" src="../scripts/jquery.min.js"></script>
    <script>
        $(document).bind("mobileinit", function () {
            //turn off AJAX for file-system navigation
            $.mobile.ajaxEnabled = false;
        });
    </script>    <script type="text/javascript" src="../scripts/jquery.mobile.min.js"></script>
    <script type="text/javascript" src="../../js/infragistics.mobile.loader.js"></script>
    <script type="text/javascript">
        $.ig.loader({
            scriptPath: "../../js/",
            cssPath: "../../css/",
            resources: "igmList",
            theme: "ios"
        });
    </script>
     
    <!--Sample JSON Data-->
    <script type="text/javascript" src="../scripts/db/nw-employees.js"></script>
</head>
<body>
    <div data-role="page">
        <script type="text/javascript">
            $(document).bind("pageinit", function () {
                $("#btnListViewBind").bind("click", function () {

                    $("#basicJsonListView").igListView({
                        dataSource: northwindEmployees,
                        imageMode: "thumbnail",
                        bindings: {
                            headerKey: 'Name',
                            primaryKey: 'ID',
                            textKey: 'Phone',
                            imageUrlKey: 'ImageUrl'
                        }
                    });

                });
            });
        </script>
        <div data-role="header">
            <a href="../index.html" rel="external" data-iconpos="notext" data-icon="back" data-direction="reverse"></a>
            <h1>Dynamic Binding</h1>
            <a href="#descriptionDialog" data-rel="dialog" data-iconpos="notext" data-icon="info"></a>
        </div>
        <div data-role="content">
            
            <div style="margin-bottom:30px">
            <button id="btnListViewBind">
                Bind ListView</button>
            </div>
            <div id="basicJsonListView">
            </div>

        </div>
    </div>
    <div data-role="page" id="descriptionDialog">
        <div data-role="header">
            <h1>Description</h1>
        </div>
        <div data-role="content">
            <div class="description">
                There are times when you may need to bind data during run-time. This sample shows how the ListView is created in a button click using the JavaScript API.
				<a data-role="button" data-icon="arrow-l" data-rel="back">Back To Sample</a>
            </div>
        </div>
    </div>
</body>
</html>
